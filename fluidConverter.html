<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Fluid Measurements Converter</title>
  <style>

#test {
  color: gray;
}

#container {
	position: absolute;
	width: 600px;
	height: 200px;
	top: 0px;
	left: 0px;
}

.block {
	float: left;
	
}

#arrow {
	margin: 0px;
	padding: 0px;
}

</style>
</head>
<body>
	<div id='container'>
  		<input class='block' type="number" id="oneInp" placeholder="# of selected units">
		<select class='block' id='oneUnits'>
			<option value="nothing"></option>
			<option value="gallons">gallons</option>
			<option value="quarts">quarts</option>
			<option value="pints">Ppints</option>
			<option value="cups">cups</option>
		</select>
	<p class='block' id='arrow'>----></p>
		<select id='twoUnits' class='block'>
			<option value="nothing"></option>
			<option value="gallons">gallons</option>
			<option value="quarts">quarts</option>
			<option value="pints">Ppints</option>
			<option value="cups">cups</option>
		</select>
	<button id='subButton' onclick='convert()'>Convert</button>
	<h1 id='bob'></h1>
</div>

  <script>

var thing = document.getElementById('oneUnits');
var inp = document.getElementById('oneInp');
var thingTwo = document.getElementById('twoUnits');
var qoq = document.getElementById('bob');
var abc;

function show(input) {
	qoq.innerText = input + " " + thingTwo.value;
}

function convert() {
	if(thing.value === thingTwo.value){
		alert("Why are you trying to convert " + thing.value + " to " 		+ thingTwo.value + "???");
	}
	else if(thing.value === 'gallons') {
		if(thingTwo.value === 'quarts') {
			abc = inp.value * 4;
		}
		else if(thingTwo.value === 'pints') {
			abc = inp.value * 8;
		}
		else if(thingTwo.value === 'cups') {
			abc = inp.value * 16;
		}
		
	}
	else if(thing.value === 'quarts') {
		if(thingTwo.value === 'gallons') {
			abc = inp.value/4;
		}
		else if(thingTwo.value === 'pints') {
			abc = inp.value * 2;
		}
		else if(thingTwo.value === 'cups') {
			abc = inp.value * 4
		}
	}
	else if(thing.value === 'pints') {
		if(thingTwo.value === 'gallons') {
			abc = inp.value/8;
		}
		else if(thingTwo.value === 'quarts') {
			abc = inp.value/2;
		}
		else if (thingTwo.value === 'cups') {
			abc = inp.value * 2;
		}
	}
	else if(thing.value === 'cups') {
		if(thingTwo.value === 'gallons') {
			abc === inp.value/16;
		}
		else if(thingTwo.value === 'quarts') {
			abc = inp.value/4;
		}
		else if(thingTwo.value === 'pints') {
			abc = inp.value/2;
		}
	}
	else if(thing.value === 'nothing' || thingTwo.value === 'nothing'){
		alert('Nice try');
		abc = '';
	}
	show(abc);
}
</script>
</body>
</html>
