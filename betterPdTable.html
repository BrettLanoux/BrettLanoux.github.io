var prohibY = 0;
var borderSize = 1;
var screenWdth = (parseFloat(window.innerWidth, 10) - prohibX);
var screenHgt = (parseFloat(window.innerHeight, 10) - prohibY);
var wdth = (screenWdth/18);
var hgt = (screenHgt/7);
var xCount = 0;
var yCount = 0;
var divCount = 0;

function start() {
    for(var inc1 = 0; inc1 < 88; inc1++) {
        //alert(xPos)
        var div = document.createElement('div');
        var name = document.createElement('p');
        var number = document.createElement('p');
        var symbol = document.createElement('h1');
        var mass = document.createElement('p')

        name.innerText = elementName[inc1];
        name.style.margin = '0px';
        name.style.fontSize = ((16/parseFloat(window.innerHeight))*4000) + '%';
        
        number.innerText = (inc1 + 1);
        number.style.margin = '0px';
        number.style.fontSize = ((16/parseFloat(window.innerHeight))*4000) + '%';

        symbol.innerText = elementSymbol[inc1];
        symbol.style.margin = '0px';
        symbol.style.fontSize = ((43/parseFloat(window.innerHeight))*2800) + '%';

        mass.innerText = elementMass[inc1];
        mass.style.margin = '5px';
        mass.style.fontSize = ((16/parseFloat(window.innerHeight))*4000) + '%';

        div.style.position = 'absolute';
        div.style.height = hgt + 'px';
        div.style.width = wdth + 'px';
        div.style.textAlign = 'center';
        div.style.border = borderSize + 'px solid black';
        div.style.left = (wdth * xCount) + prohibX + 'px';
        div.style.top = (hgt * yCount) + prohibY + 'px';
        div.style.borderRadius = '10%';

        if(elementType[inc1] === 'ng') {
            div.style.backgroundColor = 'blue';
        }
        else if(elementType[inc1] === 'h') {
            div.style.backgroundColor = 'pink';
        }
        else if(elementType[inc1] === 'tm') {
            div.style.backgroundColor = 'yellow';
        }
        else if(elementType[inc1] === 'm') {
            div.style.backgroundColor = 'lime';
        }
        else if(elementType[inc1] === 'nm') {
            div.style.backgroundColor = 'purple';
        }
        else if(elementType[inc1] === 'am') {
            div.style.backgroundColor = 'red';
        }
        else if(elementType[inc1] === 'aem') {
            div.style.backgroundColor = 'orange';
        }
        else if(elementType[inc1] === 'om') {
            div.style.backgroundColor = 'cyan';
        }
        else if(elementType[inc1] === 'u') {
            div.style.backgroundColor =  'gray';
        }

        if(yCount === 0) {
            if(xCount === 0) {
                xCount=17;
            }
            else if(xCount === 17) {
                xCount=0;
                yCount++;
            }
        }
        else if(yCount === 1 || yCount === 2) {
            if(xCount === 0) {
                xCount++;

            }

                xCount++;

            else if(xCount === 17) {

                yCount++;
            }

                    clickDiv.style.borderRadius = '10%'
                    if(yCount === 5) {clickDiv.innerText = '56-71';}
                    else if(yCount === 6) {clickDiv.innerText = '89-103';}
                    document.getElementById('main').appendChild(clickDiv);
                }
            }
            if(xCount < 17) {
                xCount++;
            }
            else{
                xCount=0;
                yCount++;
            }
        }

        divCount++;
        div.appendChild(name);
        div.appendChild(number);
        div.appendChild(symbol);
        div.appendChild(mass);
        document.getElementById('main').appendChild(div);
